<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function loadMenu() {
            const response = await fetch('menu.xml');
            const xml = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xml, 'application/xml');

            const meals = xmlDoc.querySelectorAll('meal');
            const hotBeverages = xmlDoc.querySelectorAll('hotBeverages > beverage');
            const otherBeverages = xmlDoc.querySelectorAll('otherBeverages > beverage');

            let mealHTML = '';
            meals.forEach(meal => {
                mealHTML += `
                    <tr>
                        <td>${meal.querySelector('name').textContent}</td>
                        <td>$${meal.querySelector('price').textContent}</td>
                        <td>${meal.querySelector('description').textContent}</td>
                    </tr>
                `;
            });

            let hotBeveragesHTML = '';
            hotBeverages.forEach(beverage => {
                hotBeveragesHTML += `
                    <tr>
                        <td>${beverage.querySelector('size').textContent}</td>
                        <td>$${beverage.querySelector('price').textContent}</td>
                        <td>${beverage.querySelector('description').textContent}</td>
                    </tr>
                `;
            });

            let otherBeveragesHTML = '';
            otherBeverages.forEach(beverage => {
                otherBeveragesHTML += `
                    <tr>
                        <td>${beverage.querySelector('name').textContent}</td>
                        <td>$${beverage.querySelector('price').textContent}</td>
                    </tr>
                `;
            });

            document.getElementById('meal-table').innerHTML = mealHTML;
            document.getElementById('hot-beverage-table').innerHTML = hotBeveragesHTML;
            document.getElementById('other-beverage-table').innerHTML = otherBeveragesHTML;
        }

        document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Bryan's Café Logo" width="121" height="43">
            <span>Bryan's Café</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Menu</h2>

        <div class="text-box">
            <h3>Meals</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="meal-table">
                    <!-- Meals dynamically loaded here -->
                </tbody>
            </table>
        </div>

        <div class="text-box">
            <h3>Hot Beverages</h3>
            <table>
                <thead>
                    <tr>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="hot-beverage-table">
                    <!-- Hot Beverages dynamically loaded here -->
                </tbody>
            </table>
        </div>

        <div class="text-box">
            <h3>Other Beverages</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="other-beverage-table">
                    <!-- Other Beverages dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> Bryan's Café</p>
        <a href="privacy.html" target="_blank">Privacy Policy</a>
    </footer>
</body>
</html>
